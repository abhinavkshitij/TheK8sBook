apiVersion: v1
kind: Pod
metadata:
  name: hello-pod
  labels:
    zone: prod
    version: v1
spec:
  containers:
  - name: hello-ctr
    image: nigelpoulton/k8sbook:1.0
    ports:
    - containerPort: 8080
    resources:
      requests:
        memory: 64Mi
        cpu: "0.25"
      limits:
        memory: 256Mi
        cpu: "0.5"
